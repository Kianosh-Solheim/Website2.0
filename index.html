    <style>
        /* General body and HTML styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Georgia, serif; /* Classic serif font */
            background: #ffffff; /* Clean white background */
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }

        body {
            display: flex; /* Enables flexbox layout */
            flex-direction: column; /* Stacks child elements vertically */
            min-height: 100vh; /* Ensures body takes at least the full viewport height */
            padding: 0; /* No padding on the body itself */
            text-align: center; /* Centers text content for overall page elements */
        }

        /* Main content wrapper styles */
        .main-content-wrapper {
            padding: 4rem 2rem; /* Generous padding for content */
            width: 100%; /* Takes full available width */
            max-width: 900px; /* Limits maximum width for better readability on large screens */
            margin: 0 auto; /* Centers the wrapper horizontally */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns content to the start (top) */
            align-items: center; /* Centers content horizontally within the wrapper */
            box-sizing: border-box;
            position: relative; /* For potential positioning of child elements */
            flex-grow: 1; /* Allows the wrapper to grow */
        }

        /* Social icons styling */
        .social-icons {
            position: relative; /* For tooltip positioning */
            margin-bottom: 1rem; /* Space below icons */
            display: flex; /* Enables flexbox for icon alignment */
            justify-content: center; /* Centers icons horizontally */
            gap: 1rem; /* Space between icons */
            margin-top: 2.5rem; /* Space above icons */
            animation: fadeIn 3s ease-out; /* Fade-in animation */
        }

        .social-icons a {
            position: relative; /* For tooltip positioning */
            text-decoration: none; /* Removes underline from links */
            display: inline-flex; /* Allows flex properties on the anchor */
            flex-direction: column; /* Stacks icon and tooltip text vertically */
            align-items: center; /* Centers icon and tooltip text */
            font-size: 1.5rem; /* Icon size */
            color: #000000; /* Default icon color (black) */
            transition: transform 0.2s ease, color 0.3s ease, text-shadow 0.3s ease; /* Smooth transitions for hover effects */
        }

        .social-icons a:hover {
            transform: scale(1.25); /* Enlarges icon on hover */
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow on hover */
        }

        /* Specific hover colors for social media icons */
        .social-icons a[title="Facebook"]:hover { color: #1877F2; }
        .social-icons a[title="Instagram"]:hover { color: #E1306C; }
        .social-icons a[title="LinkedIn"]:hover { color: #0077B5; }
        .social-icons a[title="Bluesky"]:hover { color: #0A7AFF; }
        .social-icons a[title="Threads"]:hover { color: #000000; text-shadow: 0 0 6px #000000; }
        .social-icons a[title="Twitter"]:hover { color: #1DA1F2; } /* Or your preferred color for X */

        /* Tooltip-like effect for social icons on hover */
        .social-icons a::after {
            content: attr(title); /* Uses the 'title' attribute for the tooltip text */
            font-size: 0.75rem; /* Smaller font for tooltip */
            color: #666; /* Muted color for tooltip text */
            margin-top: 0.3rem; /* Space between icon and tooltip */
            opacity: 0; /* Hidden by default */
            transform: translateY(5px); /* Slightly offset downwards */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition for appearance */
            pointer-events: none; /* Tooltip doesn't interfere with mouse events */
        }

        .social-icons a:hover::after {
            opacity: 1; /* Shows tooltip on hover */
            transform: translateY(0); /* Moves tooltip to its intended position */
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); } /* Starts transparent and slightly offset */
            100% { opacity: 1; transform: translateY(0); } /* Fades in to full opacity and original position */
        }

        /* Animated button styles (for main navigation buttons) */
        .animated-button {
            display: inline-block; /* Allows padding and margin */
            padding: 0.6rem 1.25rem; /* Padding inside buttons */
            background: #2e2e2e; /* Dark background color */
            color: #ffffff; /* White text color */
            text-decoration: none; /* Removes underline from links */
            border-radius: 8px; /* Rounded corners */
            font-weight: normal; /* Normal font weight */
            transition: background 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }
        .animated-button:hover {
            background: #444444; /* Slightly lighter background on hover */
            transform: scale(1.05); /* Slightly enlarges button on hover */
        }
        
        /* Language toggle button styles */
        .lang-toggle {
            position: fixed; /* Fixed position on the viewport */

            border: none; /* No border */
            border-radius: 50%; /* Circular button */
            width: 2rem; /* Button width */
            height: 2rem; /* Button height */

            background-position: center; /* Centers flag image */

            z-index: 9999; /* Ensures button is above other content */
        }
        .lang-toggle:hover {
            transform: rotate(360deg) scale(1.2); /* Rotates and scales on hover */
            box-shadow: 0 0 12px rgba(0,0,0,0.2); /* Adds shadow on hover */
            opacity: 1; /* Fully opaque on hover */
        }

        /* Language toggle wrapper and label */
        .lang-toggle-wrapper {
            position: fixed; /* Fixed position */
            top: 1rem; /* Distance from top */
            right: 1rem; /* Distance from right */
            display: flex; /* Enables flexbox */
            flex-direction: column; /* Stacks button and label vertically */
            align-items: center; /* Centers items horizontally */
            z-index: 9999; /* Ensures it's on top */
        }
        .lang-label {
            position: absolute; /* Positioned relative to the wrapper */
            top: 2.5rem; /* Positioned below the flag button */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap; /* Prevents label text from wrapping */
            z-index: 10000; /* Ensures label is above the button's hover effect if needed */
            margin-top: 0.3rem; /* Small space between button and label */
            background: rgba(0, 0, 0, 0.75); /* Semi-transparent black background */
            color: white; /* White text */
            padding: 0.2rem 0.5rem; /* Padding within the label */
            border-radius: 4px; /* Rounded corners for the label */
            font-size: 0.7rem; /* Small font size for the label */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            pointer-events: none; /* Label doesn't interfere with mouse events */
        }
        .lang-toggle-wrapper:hover .lang-label {
            opacity: 1; /* Shows label on wrapper hover */
        }
